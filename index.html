<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Etch-A-Sketch</title>
</head>
<body>
<div class="right">
    <div class="gridContainer"></div>
</div>
<div class="page">
    <h1>ETCH-A-SKETCH</h1>
    <label for="size">Type A Value For Grid Size:</label>
    <input type="number" id="size" name="size" />
<br>
    <label for="color_picker">Select the color that you want to use</label>
    <input name="color_picker" id="color_picker" type="color"/>
    <br>
    <button class="reset">RESET</button>
</div>
<script src="functions.js"></script>
</body>
</html>
